<body>
    <div id="header"><img id="logo" src="./img/logo.png"></div>
    <div id="userName" class="greenColor welcomeUser">Menu For Today !</div>







    <div id="todaysMenu"></div>



<div class="row mx-auto">
<div class="col-4">
    sdfsdfsdfsdf
</div>

    sds
    dfsdf

<div class="col-4"></div>

    <script id="dailyMenu-template" type="text/x-handlebars-template">
        <div class="dailyMenu row mx-auto">
                <div class="col-2">
                </div>
                <div class="col-8">
                    
                    <h2 class="greenColor">Breakfast:</h1>
                        {{#each breakfast}}
                        <div class="foodName">{{name}}</div>
                        <div class="foodServingUnit">Serving: {{servingUnit}}</div>

                    </div>
                        {{/each}}
                    <h2 class="greenColor">Lunch:</h1>
                        {{#each lunch}}
                        <div class="foodName">{{name}}</div>
                        <div class="foodServingUnit">Serving: {{servingUnit}}</div>
                        {{/each}}
                    <h2 class="greenColor">Snack:</h1>
                        {{#each snack}}
                        {{#each breakfast}}
                        <div class="foodName">{{name}}</div>
                        <div class="foodServingUnit">Serving: {{servingUnit}}</div>
                        {{/each}}
                    <h2 class="greenColor">Dinner:</h1>
                        {{#each dinner}}
                        {{#each breakfast}}
                        <div class="foodName">{{name}}</div>
                        <div class="foodServingUnit">Serving: {{servingUnit}}</div>
                        {{/each}}
                </div>

                </div>
            </div>
    </script>
