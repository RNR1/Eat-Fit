<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Fit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input id="searchFood" type="text"><button id="searchButton">SEARCH</button>
    </div>
    <select>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snack">Snack</option>
        <option value="dinner">Dinner</option>
      </select>
      
    </div>

    <div id="food-container"></div>
    <div id="AppendMenuOverViewOrCartResultsHere_andChangeThisName"></div>
    <div id="totalCalMessage"></div>
    <button id="saveMenuButton">Save Menu</button>



      <script id="food-template" type="text/x-handlebars-template">

        <div class="Food">
            <div class="foodName">{{name}}</div>
            <div class="foodServingUnit">{{servingUnit}}</div>
            <div class="foodCal">{{cal}}</div>
            <div class="foodprot">{{prot}}</div>
            <div class="foodFat">{{fat}}</div>
            <div class="foodSugras">{{sugars}}</div>
            <img class="foodIMG" src={{img}} >
            <div class="foodbuttons">
                <button class="addToMenuButton">Add To Menu</button>
                <button class="removeFromMenuButton">Remove From Menu</button>
            </div>
        </div>


    </script>
    
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>

    <script src="./models/Menu.js"></script>
    <script src="./models/User.js"></script>
    <script src="./Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
