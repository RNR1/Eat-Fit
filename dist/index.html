<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Fit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">
        <div class="row">
            <div>
                <input id="searchFood" class="col-7" type="text"><button id="searchButton"
                    class="btn btn-outline-dark col-3">SEARCH</button>
            </div>
        </div>

        <div class="row">
            <select>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="snack">Snack</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

    </div>
    <div class="row">
        <div id="food-container"></div>
        <div id="totalCalMessage"></div>
        <button id="saveMenuButton" class="btn btn-outline-success">Save Menu</button>
    </div>

    </div>

    <script id="food-template" type="text/x-handlebars-template">

        <div class="Food">
            <div class="foodName">{{name}}</div>
            <div class="foodServingUnit">Serving: {{servingUnit}}</div>
            <div class="foodCal">Cal: {{cal}}</div>
            <div class="foodprot">Protein: {{prot}}</div>
            <div class="foodFat">Fat: {{fat}}</div>
            <div class="foodSugras">Sugars: {{sugars}}</div>
            <img class="foodIMG" src={{img}} >
            <div class="foodbuttons">
                <button class="addToMenuButton">Add To Menu</button>
                <button class="removeFromMenuButton">Remove From Menu</button>
            </div>
        </div>


    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>

    <script src="./models/Menu.js"></script>
    <script src="./models/User.js"></script>
    <script src="./Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
