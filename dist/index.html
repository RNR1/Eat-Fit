<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Fit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"><img id="logo" src="./img/logo.png"></div>
    <div class="row mx-auto" style="width: 1000px;">
        <div class="col-6">
            <div class="mx-auto">
                <input id="searchFood" type="text"><button id="searchButton"
                    class="btn btn-outline-dark">SEARCH</button>
            </div>
        
            <select id="meals">
                <option selected disabled>Select Meal</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Snack">Snack</option>
                <option value="Dinner">Dinner</option>
            </select>
        
            <div id="food-container"></div>
        </div>
    
        <div class="col-6">
            <div class="Menu">
                <h1>Your Daily Menu</h1>
                <div class="foods">
                    <h4>Breakfast:</h4>
                    <div class="Breakfast"></div>
                    <h4>Lunch:</h4>
                    <div class="Lunch"></div>
                    <h4>Snack:</h4>
                    <div class="Snack"></div>
                    <h4>Dinner:</h4>
                    <div class="Dinner"></div>
                </div>
            </div>
            <div id="totalCalMessage"></div>

            <select id="days">
                    <option selected disabled>Select Day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednsday">Wednsday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                <div id="totals"></div>
            <button id="saveMenuButton" class="btn btn-outline-success">Save Menu</button>
        </div>

    </div>





    <script id="food-template" type="text/x-handlebars-template">
        <div class="Food">
            <div class="foodName">{{name}}</div>
            <div class="foodServingUnit">Serving: {{servingUnit}}</div>
            <div class="foodCal">Cal: {{cal}}</div>
            <div class="foodprot">Protein: {{prot}}</div>
            <div class="foodFat">Fat: {{fat}}</div>
            <div class="foodSugras">Sugars: {{sugars}}</div>
            <img class="foodIMG" src={{img}} >
            <div class="foodbuttons">
                <button class="addToMenuButton">Add To Menu</button>
            </div>
        </div>
    </script>

    <script id="foodInMenu-template" type="text/x-handlebars-template">
        {{#each menu}}
        <div class="Food">
            <div class="foodName">{{name}}</div>
            <div class="foodServingUnit">Serving: {{servingUnit}}</div>
            <div class="foodCal">Cal: {{cal}}</div>
            <div class="foodprot">Protein: {{prot}}</div>
            <div class="foodFat">Fat: {{fat}}</div>
            <div class="foodSugras">Sugars: {{sugars}}</div>
            <img class="foodIMG" src={{img}} >
            <div class="foodbuttons">
                <button class="removeFromMenuButton">Remove From Menu</button>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="nutrients-template" type="text/x-handlebars-template">
        <div class="Nutrients">
            <div class="totalCal">Total Cal: {{cal}}</div>
            <div class="totalProt">Total Prot: {{prot}}</div>
            <div class="totalFat">Total Fat: {{fat}}</div>
            <div class="totalSugars">Total Sugars: {{sugars}}</div>
        </div>
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>

    <script src="./models/Menu.js"></script>

    <script src="./Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
